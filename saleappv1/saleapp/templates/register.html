{% extends 'layout/base.html' %}

{% block content %}
<!--title-->
<head>
    <link href="{{ url_for('static', filename='css/register.css') }}" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet"/>
</head>

<div class="header">
    <div class="header-img">
        <img src="static/picture/LogoIcon.png" alt="I'MPROOK"/>
    </div>
    <div class="header-title">
        <h4 class="text-center">Hệ thống phòng mạch</h4>
        <h2 class="text-center text-danger">I'MPROOK</h2>
    </div>
</div>
<hr>
<!--title-->
<h1 class="text-center text-success">ĐĂNG KÝ NGƯỜI DÙNG</h1>

{% if err_msg %}
<div class="alert alert-danger">
    {{ err_msg }}
</div>
{% endif %}

<form method="post" enctype="multipart/form-data" action="/register">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" required id="name" placeholder="Nhập họ tên" name="name">
        <label for="name">Họ tên</label>
    </div>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" required id="username" placeholder="Tên đăng nhập" name="username">
        <label for="username">Tên đăng nhập</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" required id="password" placeholder="Nhập mật khẩu" name="password">
        <label for="password">Mật khẩu</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" required id="confirm" placeholder="Nhập xác nhận mật khẩu"
               name="confirm">
        <label for="confirm">Xác nhận mật khẩu</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <input type="date" class="form-control" required id="birthday" placeholder="Nhập xác nhận mật khẩu"
               name="birthday">
        <label for="birthday">Ngày sinh</label>
    </div>

    <p>Giới tính</p>
    <div class="form-sex-1">
        <div class="sex-male">
            <input type="radio" class="form-check-input" id="male" name="sex" value="1" checked>
            <label for="male">Nam</label>
        </div>
        <div class="sex-female">
            <input type="radio" class="form-check-input" id="female" name="sex" value="0">
            <label for="female">Nữ</label>
        </div>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="tel" class="form-control" required id="telephone" placeholder="Số điện thoại" name="telephone">
        <label for="telephone">Số điện thoại</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="text" class="form-control" required id="address" placeholder="Địa chỉ" name="address">
        <label for="address">Địa chỉ</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="file" class="form-control" id="avatar" name="avatar">
        <label for="avatar">Ảnh đại diện</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="submit" value="Đăng ký" class="btn btn-danger"/>
    </div>

</form>
{% endblock %}
